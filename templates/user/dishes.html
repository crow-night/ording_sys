<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户菜单</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    &lt;!&ndash; jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) &ndash;&gt;-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!--    &lt;!&ndash; 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 &ndash;&gt;-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="../../static/css/business/dishes.css">-->


</head>
<body style="background-color: #ffffff">

{% extends "users.html" %}

{% block title %}首页{% endblock %}

{% block content %}

    <link type="text/css" href="{{ url_for('static', filename='css/user/dishes.css') }}" rel="stylesheet">


    <h2 class="dishes-all">
        <p class="text-center">所有菜品</p>
    </h2>

    <div class="table-responsive">
        <table class="table">
                <thead>
                    <tr>
                        <th class="dishes_photo">菜品图片</th>
                        <th class="dishes_name">菜品名字</th>
                        <th class="dishes_price">菜品价格</th>
                        <th class="dishes_introduction">菜品简介</th>
                        <th class="dishes_productionTime">制作时间</th>
                        <th class="dishes_modify">加入购物车</th>

                    </tr>
                </thead>
                <tbody>

                      {% for i in data %}
                    <tr>
                        <td><img class="img-dishes" src="../../static/img/{{ i[2] }}.jpg"></td>
                        <td>{{ i[2] }}</td>
                        <td>{{ i[3] }}</td>
                        <td>{{ i[4] }}</td>
                        <td>{{ i[6] }}</td>
                        <td>
                              <button type="button" class="btn btn-primary">加入购物车</button>
                          </td>
                    </tr>
                    {% endfor %}
                </tbody>
      </table>
    </div>



{% endblock %}
</body>

</html>
