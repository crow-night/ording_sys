<body>

{% extends "business.html" %}

{% block title %}首页{% endblock %}

{% block content %}

    <link type="text/css" href="{{ url_for('static', filename='css/business/dishes.css') }}" rel="stylesheet">

    <h2 class="dishes-all">
        <p class="text-center">所有菜品</p>
    </h2>


    <div class="table-responsive">
        <table class="table">

                <thead>
                    <tr>
                        <th class="dishes_photo">菜品图片</th>
                        <th class="dishes_name">菜品名字</th>
                        <th class="dishes_price">菜品价格</th>
                        <th class="dishes_introduction">菜品简介</th>
                        <th class="dishes_productionTime">制作时间</th>
                        <th class="dishes_modify">修改操作</th>
                    </tr>
                    {% for i in data %}
                    <tr>
                        <td><img class="img-dishes" src="../../static/img/{{ i[2] }}.jpg"></td>
                        <td>{{ i[2] }}</td>
                        <td>{{ i[3] }}</td>
                        <td>{{ i[4] }}</td>
                        <td>{{ i[6] }}</td>
                        <td>
                              <button class="btn btn-primary btn-default btn-change" data-toggle="modal" data-target="#myModel">修改</button>
                              <form role="form">
                                  <div class="radio">
                                      <label><input type="radio" name="optionsRadios" id="optionsRadios" value="love" checked>上架</label>
                                  </div>
                                  <div class="radio">
                                      <label><input type="radio" name="optionsRadios" id="optionsRadioss" value="hate">不上架</label>
                                  </div>
                              </form>
                          </td>
                    </tr>
                    {% endfor %}
                </thead>

      </table>
    </div>

    <div class="modal fade" id="myModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>

                    <h4 >修改菜品信息</h4>
                        <div class="form-group">
                            <label for="myModel">当前菜品信息</label>
                            <br>
                            <span class="new_price">当前价格:<text class="text-center">20</text></span>
                            <span class="new_productionTime">当前制作时间:<text class="text-center">20</text> </span>
                        </div>

                        <div class="form-group">
                            <label for="myModel">新菜品价格</label>
                            <span id="new_price" class="error"> </span>
                            <input type="password" class="form-control" name="password" id="now_price" placeholder="价格" onblur='checkPassword()' required />
                        </div>

                        <div class="form-group">
                            <label for="myModel">新菜品制作时间</label>
                            <span id="new_productionTime" class="error"> </span>
                            <input type="password" class="form-control" name="password" id="now_productionTime" placeholder="制作时间" onblur='checkPassword()' required />
                        </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">确认修改</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
      </table>
    </div>
{% endblock %}
</body>

</html>
