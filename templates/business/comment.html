                                  <div class="radio">
                                      <label><input type="radio" name="optionsRadios" id="optionsRadioss" value="hate">不上架</label>
                                  </div>
                              </form>
                          </td>
                    </tr>
                    {% endfor %}
                </thead>


      </table>

    <div class="modal fade" id="myModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>

                    <h4 >修改菜品信息</h4>
                        <div class="form-group">
                            <label for="myModel">当前菜品信息</label>
                            <br>
                            <span class="new_price">当前价格:<text class="text-center">20</text></span>
                            <span class="new_productionTime">当前制作时间:<text class="text-center">20</text> </span>
                        </div>

                        <div class="form-group">
                            <label for="myModel">新菜品价格</label>
                            <span id="new_price" class="error"> </span>
                            <input type="password" class="form-control" name="password" id="now_price" placeholder="价格" onblur='checkPassword()' required />
                        </div>

                        <div class="form-group">
                            <label for="myModel">新菜品制作时间</label>
                            <span id="new_productionTime" class="error"> </span>
                            <input type="password" class="form-control" name="password" id="now_productionTime" placeholder="制作时间" onblur='checkPassword()' required />
                        </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">确认修改</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                    </div>

                </div>
            </div>
        </div>
